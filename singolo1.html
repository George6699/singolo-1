<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singolo. Part 1</title>
    <link href="./css/normalize.css" rel="stylesheet">
    <link href="./css/fonts.css" rel="stylesheet">    
    <link href="./css/singolo1.css" rel="stylesheet">
  </head>

  <body class="main-page">
    <header class="header">
      <div class="header__wrapper wrapper">
        <h1 class="logo">
          <a class="logo__link link" href="#">
            <span class="logo__title">
              singolo<span class="logo__title logo__title_red">*</span>
            </span>
          </a>
        </h1>
        <nav class="navigation">
          <ul class="navigation__list list">
            <li class="navigation__item navigation__item_active">
              <a class="navigation__link link" href="#">home</a>
            </li>
            <li class="navigation__item">
              <a class="navigation__link link" href="#">services</a>
            </li>
            <li class="navigation__item">
              <a class="navigation__link link" href="#">portfolio</a>
            </li>
            <li class="navigation__item">
              <a class="navigation__link link" href="#">about</a>
            </li>
            <li class="navigation__item">
              <a class="navigation__link link" href="#">contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    
    <section class="slider">
      <h2 class="visually-hidden">Our portfolio</h2>
      <div class="slider__wrapper wrapper">
        <div class="button__container button__container_left">
          <button class="button slider__button slider__button_previous"></button>
        </div>
        <div class="gallery">
          <img class="gallery__item gallery__item_left" src="./assets/img/phone-vertical.png" alt="Vertical design">
          <img class="gallery__item gallery__item_right" src="./assets/img/phone-horizontal.png" alt="Horizontal design">
        </div>
        <div class="button__container button__container_right">
          <button class="button slider__button slider__button_next"></button>
        </div>
      </div>
    </section>

  </body>
</html>
